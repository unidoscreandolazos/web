<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    iframe {
        position: fixed;
        left: -2px;
        width: calc(100% + 2px);
        height: calc(100% + 52px);
        top: -52px; /* valor por defecto escritorio */
        border: none;
        transition: top 0.3s ease; /* transicion suave */
    }

    @media (max-width: 768px) {
        iframe {
            top: -38px;
            height: calc(100% + 38px);
        }
    }
</style>
</head>
<body>
    <iframe id="wixframe" src="https://ojedacamilo95.wixsite.com/website-1" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('wixframe');
        
        // Reajuste leve después de eventos de carga o cambio de tamaño
        function fixTopOffset() {
            const isMobile = window.innerWidth <= 768;
            iframe.style.top = isMobile ? '-38px' : '-52px';
            iframe.style.height = isMobile ? 'calc(100% + 38px)' : 'calc(100% + 52px)';
        }

        iframe.addEventListener('load', () => {
            setTimeout(fixTopOffset, 1500); // espera a que Wix oculte su banner
        });

        window.addEventListener('resize', fixTopOffset);
    </script>
</body>
</html>
